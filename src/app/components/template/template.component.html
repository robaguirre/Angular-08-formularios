<h4>Formularios <small>template</small></h4>
<hr />
<form (ngSubmit)="guardar(f)" #f="ngForm" novalidate="">
  <div
    class="form-group row"
    [ngClass]="{
      'has-danger':
        (nombre.errors?.minlength || nombre.errors?.required) && nombre.touched
    }"
  >
    <label class="col-2 col-form-label">Nombre</label>
    <div class="col-8">
      <input
        class="form-control"
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="usuario.nombre"
        minlength="5"
        required
        #nombre="ngModel"
      />
      <div class="form-control-feedback" *ngIf="nombre.errors?.required">
        Este campo es requerido
      </div>
      <div class="form-control-feedback" *ngIf="nombre.errors?.minlength">
        Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Apellido</label>
    <div class="col-8">
      <input
        class="form-control"
        type="text"
        placeholder="Apellido"
        name="apellido"
        [(ngModel)]="usuario.apellido"
        required
        #apellido="ngModel"
      />
      <div *ngIf="apellido.errors?.required">
        Este campo es requerido
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrÃ³nico"
        name="email"
        [(ngModel)]="usuario.correo"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #email="ngModel"
      />
      <div *ngIf="email.errors?.required">
        Este campo es requerido
      </div>
      <div *ngIf="email.errors?.pattern">
        Correo mal formado
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{
          pais.nombre
        }}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-8">
      <label *ngFor="let s of sexos" class="custom-control custom-radio">
        <input
          [(ngModel)]="usuario.sexo"
          type="radio"
          name="sexo"
          [value]="s"
          class="custom-control-input"
        />
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{ s }}</span>
      </label>
      <!-- <label class="custom-control custom-radio">
        <input
          [(ngModel)]="usuario.sexo"
          type="radio"
          name="sexo"
          value="Hombre"
          class="custom-control-input"
        />
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Hombre</span>
      </label>
      <label class="custom-control custom-radio custom-control-inline">
        <input
          [(ngModel)]="usuario.sexo"
          type="radio"
          name="sexo"
          value="Mujer"
          class="custom-control-input"
        />
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Mujer</span>
      </label> -->
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-8">
      <label class="custom-control custom-checkbox">
        <input
          [(ngModel)]="usuario.acepta"
          name="acepta"
          type="checkbox"
          class="custom-control-input"
          required
        />
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Acepta</span>
      </label>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button
        [disabled]="!f.valid"
        type="submit"
        class="btn btn-outline-primary"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<pre>
  {{ usuario | json }}
</pre>
