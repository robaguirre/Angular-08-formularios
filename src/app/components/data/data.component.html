<h4>Formularios <small>data</small></h4>
<hr />
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
  <div formGroupName="nombrecompleto">
    <div
      class="form-group row"
      [ngClass]="{ 'has-danger': !forma.get('nombrecompleto.nombre').valid }"
    >
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
        />
        <div
          *ngIf="
            forma.controls['nombrecompleto'].controls['nombre'].errors?.required
          "
          class="form-control-feedback"
        >
          El nombre es necesario.
        </div>
        <div
          *ngIf="
            forma.controls['nombrecompleto'].controls['nombre'].errors
              ?.minlength
          "
          class="form-control-feedback"
        >
          Al menos 3 caracteres.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrÃ³nico"
        formControlName="correo"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-8">
      <input
        class="form-control"
        type="text"
        placeholder="Nick usuario"
        formControlName="username"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-8">
      <input
        class="form-control"
        type="password"
        placeholder="Password"
        formControlName="password1"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password*</label>
    <div class="col-8">
      <input
        class="form-control"
        type="password"
        placeholder="Repetir Password"
        formControlName="password2"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasa</label>
    <div class="col-8" formArrayName="pasatiempos">
      <input
        *ngFor="
          let pasatiempo of forma.controls['pasatiempos'].controls;
          let i = index
        "
        [formControlName]="i"
        type="text"
        class="form-control"
      />
    </div>
    <button
      (click)="agregarPasatiempos()"
      type="button"
      class="btn btn-primary"
    >
      Nuevo
    </button>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}
  <br />
  {{ forma.status }}
</form>
